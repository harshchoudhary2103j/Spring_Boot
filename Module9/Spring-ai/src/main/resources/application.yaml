spring:
  application:
    name: Spring-ai

  profiles:
    active: local

  ai:
    ollama:
      chat:
        options:
          model: qwen3:0.6b

    openai:
      chat:
        options:
          model: gpt-4o-mini
      embedding:
        options:
          model: text-embedding-3-small

    vectorstore:
      pgvector:
        initialize-schema: true
    chat:
      memory:
        repository:
          jdbc:
            initialize-schema: always
            table-name: chat_memory

logging:
  level:
    org.springframework.ai:
      chat.client: DEBUG
